ValidatorAddress = "2BBDDF41C7C2B035731AC6EF448F681D5127E61F"

[Tendermint]
  Seeds = ""
  ListenAddress = "tcp://0.0.0.0:48001"
  Moniker = ""
  TendermintRoot = ".burrow"

[Keys]
  GRPCServiceEnabled = true
  AllowBadFilePermissions = true
  RemoteAddress = ""
  KeysDirectory = "../keys"

[RPC]
  [RPC.V0]
    Enabled = true
    [RPC.V0.Server]
      [RPC.V0.Server.bind]
        address = "localhost"
        port = 1339
      [RPC.V0.Server.TLS]
        tls = false
        cert_path = ""
        key_path = ""
      [RPC.V0.Server.CORS]
        enable = false
        allow_credentials = false
        max_age = 0
      [RPC.V0.Server.HTTP]
        json_rpc_endpoint = "/rpc"
      [RPC.V0.Server.web_socket]
        websocket_endpoint = "/socketrpc"
        max_websocket_sessions = 50
        read_buffer_size = 4096
        write_buffer_size = 4096
  [RPC.TM]
    Enabled = true
    ListenAddress = "tcp://localhost:48003"
  [RPC.Profiler]
    Enabled = false
    ListenAddress = "tcp://localhost:6060"
  [RPC.GRPC]
    Enabled = true
    ListenAddress = "localhost:48002"

[Logging]
  ExcludeTrace = false
  NonBlocking = false
  [Logging.RootSink]
    [Logging.RootSink.Output]
      OutputType = "stderr"
      Format = "json"
