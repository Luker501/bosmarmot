  go-tests = true
  non-go = true
    [[prune.project]]
      name = "github.com/hyperledger/burrow"
      unused-packages = false
      non-go = false

[[override]]
  name = "github.com/hyperledger/burrow"
  branch = "governance"

[[override]]
  name = "github.com/tendermint/tendermint"
  version = "=0.22.4"

[[override]]
  name = "github.com/gogo/protobuf"
  version = "~1.1.0"

[[override]]
  name = "github.com/golang/protobuf"
  version = "~1.1.0"

[[override]]
  name = "google.golang.org/grpc"
  version = "~1.13.0"

[[constraint]]
  name = "github.com/go-ozzo/ozzo-validation"
  version = "3.4.0"

[[constraint]]
  branch = "master"
  name = "github.com/elgs/gojq"
